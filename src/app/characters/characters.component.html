<div *ngFor="let character of characters | async">
  <h3><a routerLink="/scene/{{character.$key}}">{{character.name}}</a></h3>
  <ul>
    <li>Id: {{character.$key}}</li>
    <li>Strength: {{character.strength}}</li>
    <li>Intelligence: {{character.intelligence}}</li>
    <li>Charisma: {{character.charisma}}</li>
    <li>Current Scene: {{character.currentScene}}</li>
  </ul>
  <button (click)="delete(character)" type="button" name="button">delete</button>
  <hr>
</div>
