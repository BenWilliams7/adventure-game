<h3>Character stats</h3>
<ul>
  <li>Strength: {{player.strength}}</li>
  <li>Intelligence: {{player.intelligence}}</li>
  <li>Charisma: {{player.charisma}}</li>
</ul>

<hr>

<h2>Intro Questions</h2>

<ul>

  <div *ngFor="let question of questions">
    <div *ngIf="question.id === questionIncrementer">
      <li id="{{question.id}}">{{question.question}}
        <ul>
          <li *ngFor="let answer of question.answers" (click)="nextQuestion(questionIncrementer)">{{answer}}</li>
        </ul>
      </li>
    </div>
  </div>



</ul>
