<div class="animation-container">
  <div *ngIf="hideScene != true">
    {{scene.text}}
    <span class="user-action" (click)="makeChoice(choice); hideScene = true;" *ngFor="let choice of scene.choices">{{choice.text}}</span>
  </div>

  <div *ngIf="decisionId">
    <div [innerHtml]="responseText"></div>
    <span (click)="hideScene = false; decisionId= '';" class="user-action" routerLink="/scene/{{decisionId}}">Continue</span>
  </div>
</div>
