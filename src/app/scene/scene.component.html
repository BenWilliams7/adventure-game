<div class="animation-container">
  <div *ngIf="hideScene != true">
    <h3>{{scene.text}}</h3>
    <ul class="choices">
      <li class="user-action" (click)="makeChoice(choice); hideScene = true;" *ngFor="let choice of scene.choices">{{choice.text}}</li>
    </ul>
  </div>

  <div *ngIf="decisionId">
    <div [innerHtml]="responseText"></div>
    <span (click)="hideScene = false; decisionId= '';" class="user-action" routerLink="/scene/{{decisionId}}">Continue</span>
  </div>
</div>
